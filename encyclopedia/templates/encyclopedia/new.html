{% extends "encyclopedia/layout.html" %}
{% block title %}
    New page
{% endblock %}

{% block body %}
<h1>Create a new page</h1>
<form action="{% url 'encyclopedia:checker' %}" method="POST" class="form">
    {% csrf_token %}
    
    {{formTitle}}

    {{formBody}}
    <input type="submit" value= "save" class="submit__bottom"/>
    
</form>









{% endblock %}
